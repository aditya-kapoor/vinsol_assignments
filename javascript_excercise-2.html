<!doctype html>
<html>
<head>
<script type="text/javascript">
function uncheckAll(){
var x = document.getElementsByTagName("input");
var y = x.length;
for(i=0;i<y;++i){
x[i].checked = false;
}
}

function generateAlert(day){
var x = document.getElementsByTagName("input");
var y = x.length;
var count = 0;
for(i=0;i<y;++i){
if(x[i].checked == true) 
  count++;
}
if(count >= 4){  
var str = " ";

switch (day)
{
case 0:
  document.getElementById("Sunday").checked = false;
  break;
case 1:
    document.getElementById("Monday").checked = false;
  break;
case 2:
  document.getElementById("Tuesday").checked = false;
  break;
case 3:
  document.getElementById("Wednesday").checked = false;
  break;
case 4:
  document.getElementById("Thursday").checked = false;
  break;
case 5:
  document.getElementById("Friday").checked = false;
  break;
case 6:
  document.getElementById("Saturday").checked = false;
  break;
}
for (i=0;i<y;++i){
if(x[i].checked == true) str+=x[i].value + "\n";
}
alert("More than 4 selections Not Allowed.\n You have already selected:\n"+str.toString());
}
}

</script>
</head>
<body>
<input type="checkbox" value="Sunday" id="Sunday" onclick= "generateAlert(0)"/>Sunday<br/>
<input type="checkbox" value="Monday" id="Monday" onclick="generateAlert(1)"/>Monday<br/>
<input type="checkbox" value="Tuesday" id="Tuesday" onclick="generateAlert(2)"/>Tuesday<br/>
<input type="checkbox" value="Wednesday" id="Wednesday" onclick="generateAlert(3)"/>Wednesday<br/>
<input type="checkbox" value="Thursday" id="Thursday" onclick="generateAlert(4)"/>Thursday<br/>
<input type="checkbox" value="Friday" id="Friday" onclick="generateAlert(5)"/>Friday<br/>
<input type="checkbox" value="Saturday" id="Saturday" onclick="generateAlert(6)"/>Saturday<br/>
<input type="checkbox" value="None" id="None" onclick="uncheckAll()"/>None<br/>
</body>
</html>
