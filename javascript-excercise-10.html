<html>
<head>
 <title>JavaScript At Work </title>
 <script>
  function checkNumber(){
   var body = document.body;
   var number = parseInt(document.getElementById("number").value);
   var result = document.getElementById("result");
   if(isNaN(number)){
    result.value = false;
    alert("Form is not submitted due to some wrong input");
    return false;
   }else{
    result.value = true;
    alert("Form is about to be submitted");
    return true;
   }
 }
 </script>
 <body>
 <table>
 <form action="#" onsubmit = "return checkNumber()">
 <tr><td>Enter Number: </td><td><input type="text" id="number"></td></tr>
 <tr><td>Result: </td><td><input type="text" id="result"></td></tr>
 <tr><td><input type="submit" label="submit"></td></tr>
 </form>
 </table>
 </body>
</html>
