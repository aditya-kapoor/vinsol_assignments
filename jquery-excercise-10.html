<html>
  <head> 
<style type="text/css">
.new-div { width:300px;height:50px;text-align:center;background-color:yellow;margin:5px;}

</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
   $('document').ready(function(){
     $body = $('body')
     $main_div = $body.find("table")
     var count = 0
     $("button").click(function(){
         count++;
         $div = $('<tr><td><div class="new-div">'+count+'</div></td></tr>')
         $main_div.append($div)
       })
     $('table').delegate("td","click",function(){
            if($(this).parent().text() == count){ 
              $(this).parent().hide()
              count--
             }else{
              $(this).attr("style","border:solid")
               }
	})
     });
</script>
  </head>
  <body>
<center>
<div id="main">
<button type="button">Click Me </button>
</div>
<table border="1">
</table>
</center> 
</body>
</html>
