<html>
<head>
<style type="text/css">
div#main-container{
width:900px;
display:table-row;
height:100%;
}

div#main-countries{
display:table-cell;
width:300px;
height:100%;
}
div#selected-countries{
display:table-cell;
width:300px;
height:100%;
}
div#buttons{
display:table-cell;
width:300px;
height:100%;
vertical-align:middle;
}
.button{
display:block;
background-color:red;
color:white;
text-align:center;
font-weight:bold;
margin-bottom:10px;
padding-top:5px;
}
</style>
<script type="text/javascript">
function addCountries(){
var x = document.getElementById("master-countries");
var options = x.options;
var index = x.selectedIndex;
var a = document.getElementById("select-countries");
var option = document.createElement("option");
option.text = options[index].text;
try
  {
  a.add(option,a.options[null]);
  }
catch (e)
  {
  a.add(option,null);
  }
x.remove(index);
x.blur();
}

function removeCountries(){
var x = document.getElementById("select-countries");
var options = x.options;
var index = x.selectedIndex;
var a = document.getElementById("master-countries");
var option = document.createElement("option");
option.text = options[index].text;
try
  {
  a.add(option,a.options[null]);
  }
catch (e)
  {
  a.add(option,null);
  }
x.remove(index);
}
</script>
</head>
<body>
<div id="main-container">
	<div id="main-countries">
<select style="width:200px;height:200px;" id="master-countries" multiple>
<option> India </option>
<option> Pakistan </option>
<option> Bangladesh </option>
<option> Sri Lanka </option>
<option> Nepal </option>
<option> Bhutan </option>
<option> Myanmar </option>
<option> Bhutan </option>
</select>
	</div>
     <div id="buttons">
     <button type="button" class="button" onclick="addCountries()">Add -->></button>
     <button type="button" class="button" onclick="removeCountries()"><-- Remove</button>
     </div>
     <div id="selected-countries">
<select style="width:200px;height:200px;" id="select-countries" multiple>
</select>
	</div>
</div>
</body>
</html>
