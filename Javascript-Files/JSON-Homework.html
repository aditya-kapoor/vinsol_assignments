<html>
<head>
<title> JSON At Work </title>
  <style type="text/css">
    ul { list-style: none; }
    div#suggestedNames{ display:none; width:156px; border: 1px solid black }
  </style>
  <script type="text/javascript">
    var users = [
      {"name":"Luigi Damiano"},
      {"name":"Zenith Coboro"},
      {"name":"Zig Ziglar"},
      {"name":"Steve Costner"},
      {"name":"Bill Grazer"},
      {"name":"Timothy Frazer"},
      {"name":"Boris Becker"},
      {"name":"Glenn Gladwich"},
      {"name":"Jim Jackson"},
      {"name":"Aaron Kabin"},
      {"name":"Roy Goldwin"},
      {"name":"Jason Goldberg"},
      {"name":"Tim Ferris"},
      {"name":"Buck Singham"},
      {"name":"Malcom Gladwell"},
      {"name":"Joy Rabura"},
      {"name":"Vid Luther"},
      {"name":"Tom Glicken"},
      {"name":"Ray Baxter"},
      {"name":"Ari Kama"},
      {"name":"Kenichi Suzuki"},
      {"name":"Rick Olson"}
    ];
    var initiate_variable;

    function initiateRequests(){
      initiate_variable = setInterval( function() { suggestNames() },1000 );
    }

    function suggestNames(){
      var name_entered = document.getElementById("names").value;
      var names_selected = new Array();
      //alert(name_entered);
      for(i=0;i<users.length;++i){
        if(users[i].name.match(name_entered))
          names_selected.push(users[i].name);
          //document.getElementById("names").value = users[i].name;
      }
      convertToString(names_selected);
      clearInterval(initiate_variable);
    }

    function convertToString(selected_names){
      var str = "";
      for(i=0;i<selected_names.length;++i)
        str += selected_names[i] + "<br>";
      var div = document.getElementById("suggestedNames")
      div.innerHTML = str;
      div.style.display="block";
    }

    function clearRequests(){
      alert("Key Up");
    }

    function changeBackground(){
      alert(this)
    }
  </script>
</head>
<body>
<ul>
  <li>Type in the names for the suggesting:
    <div id="google-like">
      <input type="text" id="names" onkeydown="initiateRequests()">
    </div>
  </li>
  <li>
    <div id="suggestedNames"></div>
  </li>
</ul>
</body>
</html>
