<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function getURL(){
   var url = prompt("Enter a URL","http://")
   var pattern = /^(https?:\/\/)?((([A-z]+)\.)*)([A-z]+\.[A-z]{2,4})$/
   pattern.test(url)
   alert("Sub Domain:" + RegExp.$4)
   alert("Domain:" + RegExp.$5)
  }
</script>
</head>
<body onload="getURL()">
</body>
</html>
