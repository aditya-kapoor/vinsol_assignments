<!DOCTYPE html>
<html>
  <head>
   <style type="text/css">
    div#checkboxes{
     height:100px;
     width:300px;
     overflow:auto;
    }
    div.checkbox-class{ 
     display:none; 
    }
   .child-checkbox{
    margin-left:20px;
    }
   div#individual{
    float:vertical;
  }
   </style>
<script type="text/javascript">
  function scrollIntoWindow(id){
    var element = document.getElementById(id);
    element.scrollIntoView(true);
   }
  function displayChild(t){
    var id = t.id + "-checkbox";
    var tag = document.getElementById(id);
    var boxes = tag.getElementsByTagName("input");
    if(t.checked){
     document.getElementById(id).style.display = "block";
     scrollIntoWindow(t.id);
     for(i=0;i<boxes.length;++i){
      boxes[i].checked = false;
      }
    }
    else{
    document.getElementById(id).style.display = "none";
   }
  }
</script>
</head>
  <body>
   <div id="checkboxes">

    <div id="individual">
      <input type="checkbox" id="colours" onclick="displayChild(this)" />Colours
       <div id="colours-checkbox" class="checkbox-class">
        <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="colour-red"/>Red<br/>
        <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="colour-green"/>Green<br/>
        <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="colour-yellow"/>Yellow<br/>
        <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="colour-blue"/>Blue  
       </div>
    </div>

    <div id="individual">
     <input type="checkbox" id="movies" onclick="displayChild(this)" /> Movies
      <div id="movies-checkbox" class="checkbox-class">
       <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="movie-spiderman"/> Spiderman<br/>
       <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="movie-avatar"/> Avatar
      </div>
    </div>

    <div id="individual">
     <input type="checkbox" id="drinks" onclick="displayChild(this)" /> Drinks
      <div id="drinks-checkbox" class="checkbox-class">
       <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="drink-pepsi"/> Pepsi<br/>
       <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="drink-coke"/> Coke<br/>
       <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="drink-dew" /> Dew 
      </div>
    </div>

   <div id="individual">
    <input type="checkbox" id="bikes" onclick="displayChild(this)" /> Bikes
     <div id="bikes-checkbox" class="checkbox-class">
      <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="bike-ducati"/> Ducati<br/>
      <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="bike-pulsar"/> Pulsar<br/>
      <input type="checkbox" class="child-checkbox" onclick="toggle(this)" id="bike-vrod" /> V Rod <br/> 
     </div>
   </div>

  </div>
</body>
</html>
